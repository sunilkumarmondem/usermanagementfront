


<div class="container">
	<div *ngIf="users">
  <h2>Edit {{users.usersname}} Details</h2>
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">username:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="username" [(ngModel)]="users.username" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">firstname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" [(ngModel)]="users.firstname" name="firstname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">lastname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" [(ngModel)]="users.lastname" name="lastname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" [(ngModel)]="users.email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" [(ngModel)]="users.password" name="password">
      </div>
    </div>
    <div class="form-group">
    	<button type="button" class="btn btn-success" (click)="save()">save</button>
    	<button type="button" class="btn btn-info" (click)=goback()>Goback</button>
    </div>
    

    
   
   
  </form>
</div>
</div>
